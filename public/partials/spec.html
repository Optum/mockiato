<h2>Mock from WSDL or OpenAPI</h2>

<form name="form" class="well col-xs-12">
    
    <div class="form-group req row">
        <label for="service_payloadtype" class="col-xs-2 col-form-label">Spec Type:</label>
        <div class="col-xs-9">
            <div class="radio">
                <label class="move-radios">
                    <input ng-model="spec.type" ng-click="setContentType(rr, 'text/xml')" id="spec_type" type="radio" ng-value="'wsdl'"
                        ng-required="!spec.type"> WSDL
                </label>
                <label class="move-radios">
                    <input ng-model="spec.type" id="spec_type" type="radio" ng-value="'openapi'" ng-required="!spec.type"> OpenAPI
                </label>
            </div>
        </div>
    </div>

    <div class="form-group req row">
        <label for="system_under_test" class="col-xs-2 col-form-label">Group:</label>
        <div class="col-xs-3">
            <select ng-show="!sutChecked" required class="form-control" id="system_under_test" ng-model="spec.sut" ng-options="sut.name for sut in sutlist">
                <option selected="selected" disabled="true">Select Group</option>
            </select>
            <input ng-show="sutChecked" required type="text" ng-pattern="/^[A-Za-z0-9!\-_.+=?&^%$#@!<>]+(?:[\S\\\/][A-Za-z0-9!\-_.+=?&^%$#@!<>]+)*$/" id="system_under_test" class="form-control" ng-model="spec.sut.name" placeholder="Enter group name(no spaces)">
        </div>
        <div class="col-xs-3">
            <p>Check to create new Group
                &nbsp;<input type="checkbox" id="sutcheck" ng-model="sutChecked"  ng-click="dropdown()"/>
            </p>
        </div>
    </div>

    <div class="form-group req row">
        <label for="service_name" class="col-xs-2 col-form-label">Name:</label>
        <div class="col-xs-9">
            <input required type="text" id="service_name" class="form-control" ng-model="spec.name" placeholder="Enter Service Name">
        </div>
    </div>

    <!-- <div class="form-group req row">
        <label for="service_base_path" class="col-xs-2 col-form-label">Base Path</label>
        <div class="col-xs-9">
            <div class="input-group">
                <div class="input-group-addon">/virtual/{{spec.sut.name}}/</div>
                <input required type="text" id="service_endpoint" class="form-control" ng-model="spec.base" placeholder="Enter Base Path">
            </div>
        </div>
    </div> -->

    <div class="form-group req row">
        <label for="service_name" class="col-xs-2 col-form-label">Spec Source:</label>
        <div class="col-xs-2">
            <file-field class="btn btn-primary" ng-model="uploadSpec" preview="previewText">
                <i class="glyphicon glyphicon-import"></i> Upload File</file-field>&nbsp;&nbsp;&nbsp;<b class="tab1">Or</b>
        </div>
        
        <div class="col-xs-7">
            <input type="text" id="service_name" class="form-control" ng-model="spec.url" placeholder="Enter URL to spec">
        </div>
    </div>

    <br>
    <div class="form-group row">
        <div class="col-sm-12">
            <button ng-disabled="form.$invalid || !(spec.url || uploadSpec)" type="button" class="btn btn-xl btn-success center-block" ng-click="publishspec(spec)">Publish</button>
        </div>
    </div>


    <div class="form-group row">
        <div class="col-xs-9" ng-show="previewText">
            <h3><i>Preview</i></h3>
            <br>
            {{uploadSpec.name}}
            <br><br>
            <pre>{{previewText}}</pre>
        </div>
    </div>

</form>
