<h2>WSDL/WADL mocking services are coming soon...</h2>

<form name="form" class="well col-xs-12" ng-controller="wsdlwadlController">
    
    <div class="form-group req row">
        <label for="service_payloadtype" class="col-xs-2 col-form-label">Spec Type</label>
        <div class="col-xs-9">
            <div class="radio">
                <label class="move-radios">
                    <input ng-model="servicevo.type" ng-click="setContentType(rr, 'text/xml')" id="service_type" type="radio" ng-value="'WSDL'"
                        ng-required="!servicevo.type"> WSDL
                </label>
                <label class="move-radios">
                    <input ng-model="servicevo.type" id="service_type" type="radio" ng-value="'WADL'" ng-required="!servicevo.type"> WADL
                </label>
            </div>
        </div>
    </div>

    <div class="form-group req row">
        <label for="system_under_test" class="col-xs-2 col-form-label">Group</label>
        <div class="col-xs-2">
            <select ng-show="!sutChecked" required class="form-control" id="system_under_test" ng-model="servicevo.sut" ng-options="sut.name for sut in sutlist" ng-click="dropdown()">
                <option selected="selected" disabled="true">Select Group</option>
            </select>
            <input ng-show="sutChecked" required type="text" id="system_under_test" class="form-control" ng-model="servicevo.sut.name" placeholder="Enter group name">
        </div>
        <div class="col-xs-3">
            <p>Check to create new Group
                &nbsp;<input type="checkbox" id="sutcheck" ng-model="sutChecked"/>
            </p>
        </div>
    </div>

    <div class="form-group req row">
        <label for="service_name" class="col-xs-2 col-form-label">Name</label>
        <div class="col-xs-9">
            <input required type="text" id="service_name" class="form-control" ng-model="servicevo.name" placeholder="Enter Service Name">
        </div>
    </div>

    <div class="form-group req row" ng-show="servicevo.type !== 'MQ'">
        <label for="service_base_path" class="col-xs-2 col-form-label">Base Path</label>
        <div class="col-xs-9">
            <div class="input-group">
                <div class="input-group-addon">/virtual/{{servicevo.sut.name}}/</div>
                <input required type="text" id="service_endpoint" class="form-control" ng-model="servicevo.basePath" placeholder="Enter Base Path">
            </div>
        </div>
    </div>
    
    <div class="col-xs-2"></div>
        <div class="form-group row">
            <div class="col-xs-2">
                <file-field class="btn btn-primary" ng-model="uploadSpec" preview="previewText"><i class="glyphicon glyphicon-import"></i> Upload File</file-field>
            </div>
            <div class="col-xs-2">
                <button ng-disabled="!previewText" class="btn btn-success" ng-click="publishWsdlwadl()">Publish</button>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <div class="col-xs-9" ng-show="previewText">
            <h3><i>Preview</i></h3>
            <br>
            {{uploadSpec.name}}
            <br><br>
            <pre>{{previewText}}</pre>
        </div>
    </div>

</form>
