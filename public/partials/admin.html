<h2>Admin and Security for <u>{{myUser}}</u></h2>
<form name="adminForm" class="well col-xs-12">

    <div class="form-group row">
        <label for="system_under_test" class="col-xs-3 col-form-label">Select a group to view/edit users</label>
        <div class="col-xs-3">
            <select class="form-control" id="system_under_test" ng-model="selectedSut" ng-options="sut.name for sut in sutlist | orderBy:'name'"></select>
        </div>
    </div>

<!--ng-repeat start here-->
<ul>
<div data-ng-repeat="members in memberlist" class="row">
    <div class="col-xs-1">
        {{members}}
    </div>

    <div class="col-xs-1">
        <button type="button" class="btn btn-sm btn-danger" ng-click="removeUser($index)">
            <span class="glyphicon glyphicon-minus"></span>
                Remove
        </button>
    </div>
    <br></br>
</div>
</ul>
<!--ng-repeat end here-->

    <div class="col-xs-3">
      <button type="button" class="btn btn-success" ng-click="newUser()" >
        <span class="glyphicon glyphicon-plus"></span>
         Add User
      </button>
    </div>



<div class="form-group row">
    <div class="col-sm-12">
        <button ng-disabled="form.$invalid" type="button" class="btn btn-xl btn-primary center-block" ng-click="somefunction()">Save</button>
    </div>
</div>



</form>
